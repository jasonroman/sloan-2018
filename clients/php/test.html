
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NBA Offensive Ratings</title>
    <style>
        #container { width: 850px; height: 450px; margin: auto; }
        #placeholder { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="container">
    <div id="placeholder"></div>
</div>

<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="js/vendor/jquery.flot.js" type="text/javascript"></script>

<script>
    $.plot('#placeholder', [[[0,114.6],[1,102.4],[2,109.7],[3,111.5]]], {
        xaxis: { tickLength: 0, ticks: [[0.5,"Houston"],[1.5,"Detroit"],[2.5,"Golden State"],[3.5,"Boston"]] },
        yaxis: { min: 95, max: 120 },
        bars: { show: true, barWidth: 0.9 }
    });
</script>

</body>
</html>
