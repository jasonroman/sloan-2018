
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NBA Team Average Offense Ratings</title>
    <link href="css/flot.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="container">
    <h1>NBA Team Ratings</h1>
    <div id="placeholder"></div>
</div>

<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="js/vendor/jquery.flot.js" type="text/javascript"></script>
<script src="js/vendor/jquery.flot.barnumbers.enhanced.js" type="text/javascript"></script>
<script src="js/vendor/jquery.flot.orderBars.js" type="text/javascript"></script>

<script>
    $.plot('#placeholder', [{"data":[[0,114.6],[1,102.9]],"label":"Houston Rockets","bars":{"order":1}},{"data":[[0,102.4],[1,104.5]],"label":"Detroit Pistons","bars":{"order":2}},{"data":[[0,109.7],[1,103.7]],"label":"Golden State Warriors","bars":{"order":3}},{"data":[[0,111.5],[1,104.3]],"label":"Boston Celtics","bars":{"order":4}}], {
        xaxis: {
            min: -0.5,
            max: 1.5,
            mode: null,
            tickLength: 0,
            ticks: [[0, 'NBA Team Offense'], [1, 'NBA Team Defense']]
        },
        yaxis: {
            min: 95,
            max: 115
        },
        bars: {
            show: true,
            barWidth: (0.4 / 2),
            numbers: {
                show: true,
                font: '10pt Arial',
                fontColor: '#555',
                xAlign: function(x) { return x + 0.1; },
                threshold: 0.25,
                yAlign: function(y) { return y; }, // shows numbers at the top of the bar
                yOffset: 8 // pixel offset so numbers are not right up on the edge of the top of the bar
            }
        }
    });
</script>

</body>
</html>
